<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/hero.css">
    <link rel="stylesheet" href="/css/clients.css">
    <title>Circle Web Design</title>
</head>

<body>
    <section class="hero">
        <div class="hero-text">
            <h1>Empower Your Business With Stunning Design!</h1>
            <p>Circle is a digital design and development studio. We design and develop astonishing websites and mobile
                apps.</p>
        </div>
        <div class="hero-image">
            <img src="/assets/hero-section/card-2.png" alt="Project accepted" class="hero-card ok">
            <img src="/assets/hero-section/hero-image.png" alt="Happy customer" class="big-card">
            <img src="/assets/hero-section/card-1.png" alt="Credit card accepted " class="hero-card visa">
        </div>
        <div class="contact">
            <button class="hero-btn">Get in touch</button>
            <a id="link" href="#">See our work</a>
        </div>
    </section>
    <section class="clients">
        <ul class="clients-list">
        <li class="clients-item"><img src="/assets/logos/airbnb-logo.svg" alt=""></li>
        <li class="clients-item"><img src="/assets/logos/google-logo.svg" alt=""></li>
        <li class="clients-item"><img src="/assets/logos/microsoft-logo.svg" alt=""></li>
        <li class="clients-item"><img src="/assets/logos/fedex-logo.svg" alt=""></li>
        <li class="clients-item"><img src="/assets/logos/amazon-logo.svg" alt=""></li>
    </ul>
    </section>




    <script src="/js/index.js"></script>
</body>

</html>
